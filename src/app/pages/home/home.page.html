<ion-header>
  <ion-toolbar color="white">
    <ion-menu-toggle slot="start">
      <ion-button color="primary">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-menu-toggle>
    <!--<ion-title>Home</ion-title>-->
    <ion-buttons slot="start">
      <ion-button icon-only color="primary" mode="ios">
        <ion-icon name="barcode"></ion-icon>
      </ion-button>
      <ion-button icon-only color="primary" mode="ios">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button size="small" slot="end" color="primary" mode="ios">
        Hans Muster
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <products-grid [products]="products"></products-grid>
  <ion-fab slot="fixed" vertical="bottom" right hideWhen="ipad,tablet,core">
    <ion-fab-button color="primary" class="cart-fab" (click)="openCart()">
      <ion-icon name="cart"></ion-icon>
      <ion-badge color="danger" *ngIf="totalProducts">{{totalProducts}}</ion-badge>
    </ion-fab-button>
  </ion-fab>
</ion-content>
